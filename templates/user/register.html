{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <form method="POST" class="w-50 m-auto border p-4 text-light">
            {% csrf_token %}
            <label for="">Kullanıcı Adı</label>
            <input type="text" required name="kullanici" class="form-control">
            <label for="">Email</label>
            <input type="email" required name="email" id="" class="form-control">
            <label for="">Şifre</label>
            <input type="password" required name="password1" id="" class="form-control">
            <label for="">Şifre Onay</label>
            <input type="password" required name="password2" id="" class="form-control">
            <input type="submit" value="Kayıt Ol" class="btn btn-primary mt-2">
        </form>
    </div>
{% endblock content %}
